<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipes App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals">
                    <li><img src="assets/burger.jpg" alt="burger"><span>Burger</span></li>
                    <li><img src="assets/chicken-pie.jpg" alt="chicken-pie"><span>Chicken Pie</span></li>
                    <li><img src="assets/chicken-soup.jpg" alt="chicken-soup"><span>Soup</span></li>
                    <li><img src="assets/wafles.jpg" alt="waffles"><span>Waffles</span></li>
                </ul>
            </div>
            <div class="meals" id="meals">

            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
